<mat-toolbar class="mat-toolbar mat-accent mat-elevation-z3"
             fxLayout="row"
             fxLayoutAlign="space-evenly center">
    <ng-container *ngIf="selectedArchitectureService.architecture; else noArch">
        <h3>Architecture: {{ selectedArchitectureService.architecture.name }}</h3>
        <ng-container *ngIf="selectedArchitectureService.model; else noModel">
            <h3>Model: {{ selectedArchitectureService.model.name }}</h3>
        </ng-container>
        <ng-template #noModel>
            <h3>No model selected</h3>
        </ng-template>
    </ng-container>
    <ng-template #noArch>
        <h3>No architecture selected</h3>
        <h3>No model selected</h3>
    </ng-template>
</mat-toolbar>
