<div class="node-container">
    <div class="node-header">
        <span><strong>ID: {{ layer.id }}</strong></span>
    </div>
    <mat-form-field>
        <input matInput placeholder="Label"
                        [(ngModel)]="layer.label"
                        (input)="onChange(true)">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Input ID"
                        type="number" min="1"
                        [ngModel]="layer.inputId"
                        (ngModelChange)="onInputIdChange($event)"
                        (input)="onChange()"
                        [formControl]="inputIdFormControl"
                        [errorStateMatcher]="matcher">
        <mat-error *ngIf="inputIdFormControl.hasError('min')">
            Input ID must be &gt;= 1
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Shape"
                        [ngModel]="layer.outputShape"
                        (ngModelChange)="onShapeChange($event)"
                        [formControl]="shapeFormControl"
                        [errorStateMatcher]="matcher">
        <mat-error *ngIf="shapeFormControl.hasError('pattern')">
            Invalid shape, try: -1,28,28,1
        </mat-error>
    </mat-form-field>
</div>
