<div class="node-container">
    <div class="node-header">
        <span><strong>ID: {{ layer.id }}</strong></span>
    </div>
    <mat-form-field>
        <input matInput placeholder="Label"
                        [(ngModel)]="layer.label"
                        (input)="onChange(true)">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Keep prop"
                        type="number" step="any" min="0" max="1"
                        [ngModel]="layer.keepProb"
                        (ngModelChange)="onKeepProbChange($event)"
                        [formControl]="keepProbFormControl"
                        [errorStateMatcher]="matcher">
        <mat-error *ngIf="keepProbFormControl.hasError('min') || keepProbFormControl.hasError('max')">
            Keep prob must be between 0 and 1
        </mat-error>
    </mat-form-field>
</div>
