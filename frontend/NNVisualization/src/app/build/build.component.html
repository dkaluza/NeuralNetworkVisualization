<mat-grid-list cols="3" rowHeight="fit" style="height: 50px">
    <mat-grid-tile>
        <button mat-button (click)="clearCurrentArch()">Clear</button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-button class="savebutton" (click)="saveCurrentArch()"
                [disabled]="!selArchService.architecture">
            {{saveCurrentMsg}}
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-button class="savebutton" (click)="saveAsNewArch()">{{saveNewMsg}}</button>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="5" rowHeight="2:3">
    <mat-grid-tile colspan="4">
        <!-- <div style="width: 100%; height: 500px; borded-style: solid; border-width: 5px;"> -->
        <div class="graph">
            <app-vis-arch
                [(layers)]="nodes"
                [(connections)]="links"
                (modified)="onGraphModified($event)"
                (nodeSelected)="onNodeSelected($event)">
            </app-vis-arch>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <ng-container *ngIf="selectedLayer">
            <div [ngSwitch]="selectedLayer.layerType">
                <ng-template ngSwitchCase="fc">
                    <app-layer-fc [layer]="selectedLayer" (changed)="onNodeUpdate()"></app-layer-fc>
                </ng-template>
                <ng-template ngSwitchCase="conv">
                    <app-layer-conv [layer]="selectedLayer" (changed)="onNodeUpdate()"></app-layer-conv>
                </ng-template>
                <ng-template ngSwitchCase="input">
                    <app-layer-input [layer]="selectedLayer" (changed)="onNodeUpdate()"></app-layer-input>
                </ng-template>
                <ng-template ngSwitchDefault>
                    <h4>Wrong type of layer :( {{ selectedLayer.layerType }}</h4>
                </ng-template>
            </div>
        </ng-container>
        <ng-container *ngIf="!selectedLayer">
            <div>Layer not selected :(</div>
        </ng-container>
    </mat-grid-tile>
</mat-grid-list>
