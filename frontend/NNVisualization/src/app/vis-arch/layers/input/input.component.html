<mat-list>
    <mat-list-item>
        <span>ID: {{ layer.id }}</span>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field>
            <input matInput placeholder="Label"
                            [value]="layer.label"
                            (input)="onChangeLabel($event.target.value)">
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field>
            <input matInput placeholder="Shape"
                            [value]="layer.outputShape"
                            (input)="onChangeShape(2, $event.target.value)">
        </mat-form-field>
    </mat-list-item>
</mat-list>
