<mat-list>
    <mat-list-item>
        <span>ID: {{ layer.id }}</span>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field>
            <input matInput placeholder="Label"
                            [value]="layer.label"
                            (input)="onChangeLabel($event.target.value)">
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field>
            <input matInput placeholder="Input shape"
                            [value]="layer.inputShape"
                            (input)="onChangeShape(1, $event.target.value)">
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field>
            <input matInput placeholder="Output shape"
                            [value]="layer.outputShape"
                            (input)="onChangeShape(2, $event.target.value)">
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field>
            <mat-select placeholder="Activation" [(value)]="layer.activation">
                <mat-option *ngFor="let act of activations" [value]="act.value">
                    {{ act.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field>
            <input matInput placeholder="Filter shape"
                            [value]="layer.filterShape"
                            (input)="onChangeFilterShape($event.target.value)">
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field>
            <input matInput placeholder="Strides"
                            [value]="layer.strides"
                            (input)="onChangeStrides($event.target.value)">
        </mat-form-field>
    </mat-list-item>
    <mat-list-item>
        <mat-form-field>
            <mat-select placeholder="Padding" [(value)]="layer.padding">
                <mat-option *ngFor="let p of paddings" [value]="p.value">
                    {{ p.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-list-item>
</mat-list>
